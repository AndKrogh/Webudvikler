<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn" id="btn1">Klik</button>
    <button class="btn" id="btn2">Klik</button>
    <button  class="btn" id="btn3">Klik</button>
    <button   class="btn" id="btn4">Klik</button>

    <script>
        let btnElements = document.querySelectorAll('.btn');
        /* console.log(btnElements); */
    
        document.getElementById("btn1").style.backgroundColor = "blue";
        document.getElementById("btn2").style.backgroundColor = "red";
        document.getElementById("btn3").style.backgroundColor = "green";
        document.getElementById("btn4").style.backgroundColor = "yellow";

        btnElements.forEach(function(element){
            element.addEventListener('click', function(){
                /* console.log(element); */
                document.body.style.backgroundColor = element.style.backgroundColor;
            });
        });
    
      

    </script>
</body>
</html>
